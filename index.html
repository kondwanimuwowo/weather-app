<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busika - Weather App</title>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <header>
      <h1 class="app-title">Busika</h1>
    </header>
    <main>
      <section class="weather-app">
        <div class="header">
          <div class="search-bar">
            <input
              id="city-input"
              type="text"
              placeholder="Enter city name"
              aria-label="City search input"
            />
            <button id="search-btn" aria-label="Search weather">Search</button>
          </div>
          <div class="unit-toggle">
            <label for="unit-switch">°C</label>
            <div class="toggle-switch">
              <input
                id="unit-switch"
                type="checkbox"
                aria-label="Toggle between Celsius and Fahrenheit"
              />
              <span class="slider"></span>
            </div>
            <label for="unit-switch">°F</label>
          </div>
        </div>
        <div
          id="error-message"
          class="error-message"
          role="alert"
          style="display: none; color: red; margin-bottom: 16px"
        ></div>
        <div
          id="loading-spinner"
          class="loading-spinner"
          style="display: none; text-align: center"
        >
          <i
            class="fas fa-spinner fa-spin"
            style="font-size: 2rem; color: #1a73e8"
          ></i>
        </div>
        <div class="current-weather">
          <div class="icon"><i class="fas fa-question"></i></div>
          <h1 id="city-name">City, Country</h1>
          <div id="temperature" class="temperature">Temp</div>
          <div id="condition" class="condition">Conditions</div>
          <div class="details">
            <div>Humidity: <span id="humidity">N/A</span>%</div>
            <div>Wind: <span id="wind">N/A</span>km/h</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
